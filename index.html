<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final project: Weather App</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="root">
      <header class="app-header">
        <p>Weather App</p>
      </header>
      <main class="app-main">
        <form class="search-form-container">
          <input
            type="text"
            class="city-input"
            placeholder="Please type in your city"
            name="city"
          />
          <button type="submit" class="button">Search</button>
        </form>
        <div class="weather-container">
          <div class="weather-info-real">
            <div class="temp-and-city-container">
              <p class="real-temp"></p>
              <p class="city-name"></p>
            </div>
            <img alt="weather-image" class="weather-image" />
          </div>
          <div class="weather-info-feels">
            <div class="temp-feels-container">
              <img
                src="./assets/Temperature.png"
                alt="temp-feels"
                class="temp-image"
              />
              <p class="feels-like">FEELS LIKE</p>
            </div>
            <p class="feels-temp"></p>
          </div>
        </div>
        <div class="loading">Loading</div>
        <div class="error">
          <p class="error-type"></p>
          <p class="error-description"></p>
        </div>
      </main>
    </div>
  </body>
</html>
